<div id="sections-stack">
    @for (sec of sections.range(); track sec; let i = $index) {
        <div class="section-wrapper">
            <app-section />
            <button (click)="sections.delete(i)">Delete Section</button>
        </div>
    }
    <div id="sections-control">
        <div id="new-section-button" (click)="sections.newSection($event)">New Section</div>
    </div>
</div>
