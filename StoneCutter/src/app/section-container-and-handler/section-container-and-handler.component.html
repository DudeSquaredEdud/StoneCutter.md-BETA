<div id="sections-stack">
    @for (section of sections; track trackBySectionId($index, section)) {
        <div class="section-wrapper">
            <app-section />
            <button (click)="deleteSection(section.id)">Delete Section</button>
        </div>
    }
    <div id="sections-control">
        <div id="new-section-button" (click)="newSection()">New Section</div>
    </div>
</div>
